<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>React Markdown Previewer</title>
    <style>
      #contact {
        font-size: 1em;
        bottom: 5%;
        right: 40px;
        float: right;
        color: rgb(8, 4, 4);
        position: fixed;
        z-index: 7;
      }

      #contact a {
        color: inherit;
        text-shadow: 2px 2px 2px #c9c9c9;
      }

      #contact .link-effect::after {
        content: "";
        display: block;
        width: 0;
        margin: 1px auto;
        height: 2px;
        background: #222222;
        transition: width 0.3s;
      }

      #contact .link-effect:hover::after {
        width: 100%;
        transition: width 0.3s;
      }
      .header {
        width: 100%;
        display: block;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        color: white;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <span id="contact"
      ><a
        style="font-size: 14px;"
        class="link-effect"
        href="https://github.com/bgopikrishna"
        >By Gopi krishna</a
      >
      <a
        style="font-size: 10px;"
        href="https://github.com/bgopikrishna/react-markdown"
        target="_blank"
        rel="noopener noreferrer"
        >Source Code Here</a
      ></span
    >
    <div class="header">
      <h1>React Mark Down Previewer</h1>
    </div>
    <div id="root"></div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
